services:
    # خدمة تطبيق لارافل
    app:
        build:
            context: .
            dockerfile: Dockerfile
        image: laravel-app
        container_name: final_project_app
        working_dir: /var/www
        ports:
            - "8000:8000"
        volumes:
            - .:/var/www
        command: php artisan serve --host=0.0.0.0 --port=8000
        depends_on:
            - db

    # :خدمة قاعدة البيانات
    # MySQL
    db:
        image: mysql:8.0
        container_name: final_project_db
        restart: always
        environment:
            MYSQL_DATABASE: final_project
            MYSQL_ROOT_PASSWORD: root111
        ports:
            - "3306:3306"
